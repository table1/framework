    directories:
      data:
        label: "Course data"
        default: "data"
        enabled_by_default: true
      slides:
        label: "Slides"
        default: "slides"
        enabled_by_default: true
      assignments:
        label: "Assignments"
        default: "assignments"
        enabled_by_default: true
      course_docs:
        label: "Course documents"
        default: "course_docs"
        enabled_by_default: true
      readings:
        label: "Readings"
        default: "readings"
        enabled_by_default: true
      notebooks:
        label: "Module notebooks"
        default: "modules"
        enabled_by_default: false
      functions:
        label: "Functions"
        default: "functions"
        enabled_by_default: false
      scripts:
        label: "Scripts"
        default: "scripts"
        enabled_by_default: false

    render_dirs:
      slides:
        label: "Slides render directory"
        default: "rendered/slides"
      assignments:
        label: "Assignments render directory"
        default: "rendered/assignments"
      course_docs:
        label: "Course documents render directory"
        default: "rendered/course_docs"
      modules:
        label: "Modules render directory"
        default: "rendered/modules"

    quarto:
      render_dir:
        label: "Quarto render directory"
        default: "rendered/slides"

    notebook_template:
      default: "notebook"
