default:
  # Project metadata
  project_type: project  # Type: project, course, or presentation

  # Package dependencies - analysis focused
  packages:
    - dplyr
    - ggplot2
    - readr
    - tidyr

  # Project options
  options:
    # Directory paths (explicitly defined for discoverability)
    notebook_dir: notebooks        # Where make_notebook() creates files
    script_dir: scripts            # Where make_script() creates files
    functions_dir: functions       # Single dir or list: [functions, helpers]

    results:
      public_dir: results/public   # Shareable analysis outputs
      private_dir: results/private # Private analysis outputs

    data:
      cache_dir: data/cached       # Cached computation results
      scratch_dir: data/scratch    # Temporary workspace

    # renv integration
    renv_nag: true  # Show reproducibility message on first scaffold()

  # Data catalog
  data:
    # Example: Uncomment and modify
    # source:
    #   private:
    #     example:
    #       path: data/source/private/example.csv
    #       type: csv
    #       locked: true

  # Database connections
  connections:
    # Example: Uncomment and modify
    # db:
    #   driver: postgresql
    #   host: !expr Sys.getenv("DB_HOST")
    #   database: !expr Sys.getenv("DB_NAME")
    #   user: !expr Sys.getenv("DB_USER")
    #   password: !expr Sys.getenv("DB_PASS")

  # Security settings
  security:
    data_key: !expr Sys.getenv("DATA_ENCRYPTION_KEY", "")
    results_key: !expr Sys.getenv("RESULTS_ENCRYPTION_KEY", "")
