default:
  # --------------------------------------------------------------------------
  # Project Metadata
  # --------------------------------------------------------------------------
  project_type: project  # Type: project, course, or presentation

  # Project author information (used in notebooks, reports, etc.)
  author:
    name: "Your Name"
    email: "your.email@example.com"
    affiliation: "Your Institution"

  # --------------------------------------------------------------------------
  # Package Dependencies
  # --------------------------------------------------------------------------
  # Packages to install and optionally auto-load during scaffold()
  # Use auto_attach: true to load automatically, false to install only
  # Version pinning: dplyr@1.1.0, user/repo@branch
  # --------------------------------------------------------------------------
  packages:
    - name: dplyr
      auto_attach: true
    - name: tidyr
      auto_attach: true
    - name: ggplot2
      auto_attach: true
    - name: readr
      auto_attach: false

  # --------------------------------------------------------------------------
  # Project Directories
  # --------------------------------------------------------------------------
  # Define the core directory structure for your project.
  # Most users can leave these as defaults.
  # All paths are relative to the project root.
  # --------------------------------------------------------------------------
  directories:
    # Source code and notebooks
    notebooks: notebooks          # Where make_notebook() creates files
    scripts: scripts              # Where make_script() creates files
    functions: functions          # Single dir or list: [functions, helpers]

    # Analysis outputs
    results_public: results/public    # Shareable outputs (plots, reports)
    results_private: results/private  # Private outputs (internal reports)

    # Data and caching
    cache: data/cached            # Cached computation results
    scratch: data/scratch         # Temporary workspace

  # --------------------------------------------------------------------------
  # Project Options
  # --------------------------------------------------------------------------
  options:
    # renv integration - show reproducibility message on first scaffold()
    renv_nag: true

  # --------------------------------------------------------------------------
  # Data Catalog
  # --------------------------------------------------------------------------
  # Simple approach: Define data sources inline
  # Complex projects: Use split file (data: settings/data.yml)
  # --------------------------------------------------------------------------
  data:
    # Example: Uncomment and modify
    # source:
    #   private:
    #     example:
    #       path: data/source/private/example.csv
    #       type: csv
    #       locked: true

  # --------------------------------------------------------------------------
  # Database Connections
  # --------------------------------------------------------------------------
  # Simple approach: Define connections inline
  # Complex projects: Use split file (connections: settings/connections.yml)
  #
  # ⚠️ PRECEDENCE RULE: Main config ALWAYS wins
  # If you define 'default_connection' here AND in settings/connections.yml,
  # the value here takes precedence. Framework will warn about the conflict.
  # --------------------------------------------------------------------------
  connections:
    # Example: Uncomment and modify
    # db:
    #   driver: postgresql
    #   host: !expr Sys.getenv("DB_HOST")
    #   database: !expr Sys.getenv("DB_NAME")
    #   user: !expr Sys.getenv("DB_USER")
    #   password: !expr Sys.getenv("DB_PASS")

  # Split File Example:
  # To use split files for complex configurations:
  #   1. Create settings/connections.yml
  #   2. Replace the connections section above with:
  #      connections: settings/connections.yml
  #   3. Keep top-level keys here in main config.yml:
  #      default_connection: db  # ← Keep in main config, not split file!

  # Security settings
  security:
    data_key: !expr Sys.getenv("DATA_ENCRYPTION_KEY", "")
    results_key: !expr Sys.getenv("RESULTS_ENCRYPTION_KEY", "")
