default:
  # Author information (used in notebooks, reports, etc.)
  author:
    name: "Your Name"
    email: "your.email@example.com"
    affiliation: "Your Institution"

  # Package dependencies
  packages:
    - name: dplyr
      auto_attach: true
    - name: ggplot2
      auto_attach: true
    - name: readr
      auto_attach: false

  # Project directories (customize as needed)
  directories:
    notebooks: notebooks
    scripts: scripts
    functions: functions
    inputs_raw: inputs/raw
    inputs_intermediate: inputs/intermediate
    inputs_final: inputs/final
    inputs_reference: inputs/reference
    outputs_private: outputs/private
    outputs_public: outputs/public
    outputs_docs: outputs/private/docs
    outputs_docs_public: outputs/public/docs
    outputs_final: outputs/private/final
    outputs_final_public: outputs/public/final
    cache: outputs/private/cache
    scratch: outputs/private/scratch

  # Data catalog
  data:
    # Example: Uncomment and modify
    # inputs.raw.example:
    #   path: inputs/raw/example.csv
    #   type: csv

  # Database connections
  connections:
    # Example: Uncomment and modify
    # db:
    #   driver: postgresql
    #   host: !expr Sys.getenv("DB_HOST")
    #   database: !expr Sys.getenv("DB_NAME")
    #   user: !expr Sys.getenv("DB_USER")
    #   password: !expr Sys.getenv("DB_PASS")

  # Security settings
  security:
    data_key: !expr Sys.getenv("DATA_ENCRYPTION_KEY", "")
    results_key: !expr Sys.getenv("RESULTS_ENCRYPTION_KEY", "")
