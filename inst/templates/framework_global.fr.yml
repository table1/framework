# =============================================================================
# Framework Global Configuration (~/.framework.yml)
# =============================================================================
# This file stores your personal preferences that apply to ALL Framework projects.
# When you create a new project with init(), these settings are used as defaults.
#
# You can edit this file manually or through the Framework GUI.
# =============================================================================

# -----------------------------------------------------------------------------
# Author Information
# -----------------------------------------------------------------------------
# Your contact information (used in notebooks, reports, etc.)
# -----------------------------------------------------------------------------
author:
  name: "Your Name"
  email: "your.email@example.com"
  affiliation: "Your Institution"

# -----------------------------------------------------------------------------
# Default Project Preferences
# -----------------------------------------------------------------------------
# These settings are used when creating new projects.
# Individual projects can override any of these in their settings.yml
# -----------------------------------------------------------------------------
defaults:
  # Project type for new projects (project, course, or presentation)
  project_type: project

  # Notebook format
  notebook_format: quarto  # quarto or rmarkdown

  # IDE preferences
  ide: vscode  # vscode, rstudio, both, or none

  # Git integration
  use_git: true

  # renv integration for dependency management
  use_renv: false

  # Random seed for reproducibility
  seed: null  # Set to a number (e.g., 20250102) or null for no default
  seed_on_scaffold: true

  # AI Assistant preferences
  ai_support: true
  ai_assistants:
    - claude
    - agents
  ai_canonical_file: "CLAUDE.md"  # CLAUDE.md, AGENTS.md, or .github/copilot-instructions.md

  # Default packages to include in new projects
  # These will be added to the packages section of new projects
  packages:
    - name: dplyr
      auto_attach: true
    - name: tidyr
      auto_attach: true
    - name: ggplot2
      auto_attach: true
    - name: readr
      auto_attach: false

  # Default directory structure preferences
  # These are relative to the project root
  directories:
    notebooks: notebooks
    scripts: scripts
    functions: functions
    inputs_raw: inputs/raw
    inputs_intermediate: inputs/intermediate
    inputs_final: inputs/final
    inputs_reference: inputs/reference
    outputs_private: outputs/private
    outputs_public: outputs/public
    cache: outputs/private/cache
    scratch: outputs/private/scratch

  # Git hooks preferences
  git_hooks:
    ai_sync: false
    data_security: false

# -----------------------------------------------------------------------------
# Project Registry
# -----------------------------------------------------------------------------
# List of Framework projects you've created or imported
# Managed automatically by the GUI - don't edit manually
# -----------------------------------------------------------------------------
projects: []

# Currently active project path (set via GUI)
active_project: null
