default:
  # --------------------------------------------------------------------------
  # Project Metadata
  # --------------------------------------------------------------------------
  project_type: course  # Type: project, course, or presentation

  # Instructor information (used in course materials, slides, etc.)
  author:
    name: "Instructor Name"
    email: "instructor@university.edu"
    affiliation: "University Name"

  # --------------------------------------------------------------------------
  # Package Dependencies
  # --------------------------------------------------------------------------
  # Packages for teaching and course materials
  # Use auto_attach: true to load automatically, false to install only
  # --------------------------------------------------------------------------
  packages:
    - name: dplyr
      auto_attach: true
    - name: ggplot2
      auto_attach: true
    - name: quarto
      auto_attach: false
    - name: knitr
      auto_attach: false
    - name: rmarkdown
      auto_attach: false

  # --------------------------------------------------------------------------
  # Project Directories
  # --------------------------------------------------------------------------
  directories:
    data: data                        # Shared datasets for the course
    slides: slides                    # Lecture slide sources
    assignments: assignments          # Homework and lab materials
    course_docs: course_docs          # Syllabus, policies, grading guides
    readings: readings                # Assigned readings and references

  # --------------------------------------------------------------------------
  # Project Behavior
  seed: 123
  seed_on_scaffold: false

  # --------------------------------------------------------------------------
  # AI Assistant Configuration
  # --------------------------------------------------------------------------
  ai:
    canonical_file: ""  # Options: AGENTS.md, CLAUDE.md, .github/copilot-instructions.md

  # --------------------------------------------------------------------------
  # Git Hooks
  # --------------------------------------------------------------------------
  git:
    hooks:
      ai_sync: false
      data_security: false

  # renv integration - show reproducibility message on first scaffold()

  # --------------------------------------------------------------------------
  # Data Catalog
  # --------------------------------------------------------------------------
  # For larger catalogs, organize entries in a separate data.yml if you prefer.
  # --------------------------------------------------------------------------
  data:
    # Example: Uncomment and modify
    # example:
    #   path: data/example.csv
    #   type: csv
    #   locked: true

  # --------------------------------------------------------------------------
  # Database Connections
  # --------------------------------------------------------------------------
  # ⚠️ PRECEDENCE: Values defined here override any external connection files.
  # --------------------------------------------------------------------------
  connections:
    # Example: Uncomment and modify
    # db:
    #   driver: postgresql
    #   host: !expr Sys.getenv("DB_HOST")
    #   database: !expr Sys.getenv("DB_NAME")
    #   user: !expr Sys.getenv("DB_USER")
    #   password: !expr Sys.getenv("DB_PASS")

  # Security settings
  security:
    data_key: !expr Sys.getenv("DATA_ENCRYPTION_KEY", "")
